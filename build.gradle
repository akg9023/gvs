plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'com.bucket4j:bucket4j-core:8.8.0'
    implementation 'org.json:json:20240303'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.725'
    implementation 'commons-fileupload:commons-fileupload:1.5'
    //It has lot of vulnerabilities check alternatives
    //implementation 'com.mashape.unirest:unirest-java:1.4.9'
    //vulnerable check usage and alternatives
    //implementation 'org.apache.poi:poi-ooxml:5.2.5'
    implementation 'org.apache.poi:poi:5.2.5'
    implementation 'org.springframework.boot:spring-boot-starter-mail:3.2.5'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:3.3.0'
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'
    runtimeOnly 'com.mysql:mysql-connector-j'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testImplementation 'org.springframework.security:spring-security-test'

}

group = 'com.voice'
version = '0.0.1-SNAPSHOT'
description = 'HlzReg'
java {
    sourceCompatibility = '17'
}



tasks.named('test') {
    useJUnitPlatform()
}